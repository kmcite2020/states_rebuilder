name: states_rebuilder_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  states_rebuilder:
  equatable:
  flutter_native_splash:
  flutter_animate: ^4.1.1+1
  flex_color_scheme:
  google_fonts:
  uuid:
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons:

flutter:
  uses-material-design: true
  assets:
    - assets/
    # - lib/assets/fonts/
flutter_native_splash:
  image: "assets/logo.png"
  color: "#42a5f5"
  # background_image: "lib/assets/default.png"

flutter_launcher_icons:
  android: "launcher_icon"
  # ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo.png"
  #   background_color: "#hexcode"
  #   theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  # macos:
  #   generate: true
  #   image_path: "path/to/image.png"